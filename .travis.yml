language: java
jdk:
  - oraclejdk8
before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/otj-pg-embedded-rus-$project.version.jar
    - target/otj-pg-embedded-rus-$project.version-sources.jar
  skip_cleanup: true
  name: $project_version
  on:
    repo: i-novus-llc/otj-pg-embedded
